        <div id="infrastructure" class="section">
            <div class="section-name">Infrastructure </div>
            <table id="datatable-infrastructure" class="table table-bordered">

                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="wallets" class="section">
            <div class="section-name">Wallets</div>
            <table id="datatable-wallets" class="table table-bordered">
                <thead bgcolor=#055daf>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Platforms</th>
                        <th>Link</th>
                        <th></th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
